<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agence de Voyage</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="images/logo.png" alt="Logo Agence de Voyage" class="site-logo" />
      <nav class="header-nav">
        <i class="fa-solid fa-magnifying-glass" title="Recherche"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-user" title="Compte"></i>
      </nav>
    </div>
  </header>

  <section class="titre">
    <div class="titre-content">
      <h1>Plus loin que la nuit et le jour</h1>
    </div>
  </section>

  <section class="voyageur-type">
    <h2>Quel type de voyageur Ãªtes-vous ?</h2>
    <div class="choices">
      <div class="choice">
        <img src="images/wedding.jpg" alt="En couple" />
        <p>En couple</p>
      </div>
      <div class="choice">
        <img src="images/woman.jpg" alt="Aventure" />
        <p>Aventure</p>
      </div>
      <div class="choice">
        <img src="images/people.jpg" alt="Entre amis" />
        <p>Entre amis</p>
      </div>
      <div class="choice">
        <img src="images/family.jpg" alt="En famille" />
        <p>En famille</p>
      </div>
    </div>
  </section>

  <section class="boutton">
    <div class="boutton-content">
      <button class="boutton-button">C'EST PARTI !</button>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-container">
      <img src="images/logo.png" alt="Logo Footer" class="footer-logo" />
    </div>
  </footer>
</body>
</html>
